<!-- main app container -->
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Angular 6 Reactive Form Validation</h3>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Email With pattern attribute</label>
            <input
              pattern="[a-z0-9._&+-~]+@[a-z0-9.-]+\.[a-z]{2,4}"
              type="text"
              formControlName="email1"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email1.errors }"
            />
            <div *ngIf="submitted && f.email1.errors" class="invalid-feedback">
              <div *ngIf="f.email1.errors">Email1 is not valid</div>
            </div>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">
                Email must be a valid email address
              </div>
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
